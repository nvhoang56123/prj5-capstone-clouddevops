# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

executors:
  my-custom-executor:
    docker:
      - image: cimg/base:stable
        auth:
          # ensure you have first added these secrets
          # visit app.circleci.com/settings/project/github/nvhoang56123/prj4-project-ml-microservice-kubernetes/environment-variables
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
          
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  
  build:
    executor:  hnguyen3-executor
    steps:
      - checkout      
      - restore_cache:
          keys:
            - dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: Install python dependencies
          working_directory: .
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
      - save_cache:
          paths:
            - ./venv
          key: dependencies-{{ checksum "requirements.txt" }}

  lint:
    executor:  hnguyen3-executor
    steps:
      - checkout      
      - restore_cache:
          keys:
            - dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Install python dependencies
          working_directory: .
          command: |          
            . venv/bin/activate
            # Install hadolint
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x /bin/hadolint

            # Install pylint
            pip install pylint
            chmod +x  venv/bin/pylint     
      # run lint tests!
      - run:
          name: Run Tests
          command: |            
            echo "We gonna test Dockerfile"
            /bin/hadolint Dockerfile

            echo "We gonna test app.py"
            venv/bin/pylint --disable=R,C,W,E app.py 
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
      - save_cache:
          paths:
            - ./venv
          key: dependencies-{{ checksum "requirements.txt" }}

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  capstone:
    jobs:
      - build
      - lint:
        requires:
            - "build"
